<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body class="bg-[#D6E1EF] flex h-dvh w-dvw items-center justify-center">
    <div
      class="main-container bg-[#FFF] flex items-center flex-col rounded-lg shadow-lg w-72"
    >
      <div class="top-container p-5">
        <img src="./images/image-qr-code.png" alt="" class="rounded-lg h-60" />
      </div>
      <div
        class="bottom-container flex flex-col gap-2 items-center justify-center mb-6"
      >
        <h1 class="font-bold text-center w-52">
          Improve your front-end skills by building projects.
        </h1>
        <p class="font-extralight text-gray-400 text-sm text-center w-60">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
